<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
 <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>

    <script src="https://cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js"></script>
</head>
<body ng-app="AppBarCode" ng-controller="myAppBarCode">

<div class="jumbotron text-center">
  <h1> Basecode</h1>
 
</div>
  
<div class="container">
  <div class="row">
    
        <label for="email">Mã phòng ban:</label>
        <input type="text" class="form-control" ng-model="d_ma1" placeholder="Vd : tư vấn => tv" >
        <label for="pwd">Mã thiết bị:</label>
        <input type="text" class="form-control"  ng-model="d_ma2"   placeholder="Vd : máy tính => pc" >
        <label for="pwd">Số bắt đầu chạy: </label><i>(vd bắt đầu từ 100 , số lượng mã 40 => mã từ 100 => 140 )</i>
        <input type="number" ng-model="d_fist" class="form-control" >
        <label for="pwd">số lượng:</label>
        <input type="number" ng-model="d_soluong" class="form-control" >
        <!-- <button type="submit" ng-click="Fun_clickPrint()" class="btn mt-2 btn-primary">In ngay</button> -->
        <button type="submit" ng-click="Fun_clickToken()" class="btn mt-2 btn-primary">In ngay</button>
        <!-- <svg id="itf-14"></svg> -->
        <div id="contenBarcode">

        </div>
     
   
  </div>
</div>
</div>
<script src="js/public.js" ></script>
</body>
</html>
